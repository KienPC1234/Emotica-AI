<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/icon.png" type="image/png">
    <title>Quản lý Ký Ức (Memory)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111827', // Body background
                800: '#1f2937', // Card background
                700: '#374151', // Border / Textarea background
                600: '#4b5563', // Border
                500: '#6b7280', // Nút secondary
                400: '#9ca3af', // Chữ phụ
                100: '#f9fafb', // Chữ chính
              }
            }
          }
        }
      }
    </script>
    
    </head>
<body class="bg-gray-900 text-gray-100 antialiased"> <div class="max-w-3xl mx-auto px-4 py-8">
        
        <nav class="mb-8">
            <ul class="flex space-x-6 border-b border-gray-700 pb-3">
                <li><a href="/chat" class="text-gray-400 hover:text-blue-400 transition-colors">Chat</a></li>
                <li><a href="/rag" class="text-gray-400 hover:text-blue-400 transition-colors">RAG</a></li>
                <li><a href="/settings" class="text-gray-400 hover:text-blue-400 transition-colors">Settings</a></li>
                <li><a href="/memory" aria-current="page" class="text-blue-500 font-semibold border-b-2 border-blue-500 pb-3">Memory</a></li>
            </ul>
        </nav>

        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-white mb-1" data-i18n="memoryTitle">Quản lý Ký Ức</h1>
            <p class="text-gray-400 text-lg" data-i18n="memorySubtitle">Đây là những điều AI ghi nhớ về bạn. Bạn có thể thêm, sửa hoặc xóa chúng.</p>
        </div>

        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-3 text-white" data-i18n="memoryStatusTitle">Trạng thái</h2>
            <p id="memory-status" class="text-sm text-gray-300" data-i18n="loading">Đang tải...</p>
            <progress id="memory-progress" value="0" max="100" class="w-full h-2 rounded-full mt-2 appearance-none
                [&::-webkit-progress-bar]:bg-gray-700
                [&::-webkit-progress-value]:bg-blue-600
                [&::-moz-progress-bar]:bg-blue-600
            "></progress>
        </div>

        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-white" data-i18n="addNewMemory">Thêm ký ức mới</h2>
            <form id="add-memory-form" class="space-y-4">
                <div>
                    <label for="new-content" class="block text-sm font-medium mb-2 text-gray-300" data-i18n="memoryContent">Nội dung cần nhớ:</label>
                    <textarea id="new-content" name="content" required 
                              class="w-full min-h-[100px] bg-gray-700 text-gray-100 border border-gray-600 rounded-md p-3 
                                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical" 
                              placeholder="Ví dụ: Tên của tôi là An, tôi thích lập trình Python..."></textarea>
                </div>
                <button type="submit" 
                        class="px-5 py-2.5 bg-blue-600 text-white font-medium rounded-lg 
                               hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-800 
                               transition duration-200" 
                        data-i18n="save">Lưu</button>
            </form>
        </div>

        <hr class="my-8 border-gray-700"> <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-white" data-i18n="savedMemories">Ký ức đã lưu</h2>
            <div id="memory-list" class="space-y-4"> <p class="text-gray-400" data-i18n="loadingList">Đang tải danh sách...</p>
            </div>
        </div>
    </div>

    <script>
        // Translations (sync with chat.html)
        const translations = {
            en: {
                memoryTitle: "Memory Management",
                memorySubtitle: "These are things the AI remembers about you. You can add, edit, or delete them.",
                memoryStatusTitle: "Status",
                addNewMemory: "Add New Memory",
                memoryContent: "Content to remember:",
                save: "Save",
                savedMemories: "Saved Memories",
                loading: "Loading...",
                loadingList: "Loading list...",
                deleteConfirm: "Are you sure you want to delete this memory?",
                updateSuccess: "Updated successfully!",
                addSuccess: "Added successfully!",
                deleteSuccess: "Deleted successfully!",
                error: "Error",
                fullLimit: "Memory limit reached. Please delete some before adding.",
                items: "items",
                noMemories: "No memories saved yet.",
                savedOn: "Saved on"
            },
            vi: {
                memoryTitle: "Quản lý Ký Ức",
                memorySubtitle: "Đây là những điều AI ghi nhớ về bạn. Bạn có thể thêm, sửa hoặc xóa chúng.",
                memoryStatusTitle: "Trạng thái",
                addNewMemory: "Thêm ký ức mới",
                memoryContent: "Nội dung cần nhớ:",
                save: "Lưu",
                savedMemories: "Ký ức đã lưu",
                loading: "Đang tải...",
                loadingList: "Đang tải danh sách...",
                deleteConfirm: "Bạn có chắc muốn xóa ký ức này?",
                updateSuccess: "Cập nhật thành công!",
                addSuccess: "Thêm thành công!",
                deleteSuccess: "Xóa thành công!",
                error: "Lỗi",
                fullLimit: "Đã đạt giới hạn ký ức. Vui lòng xóa bớt trước khi thêm.",
                items: "mục",
                noMemories: "Chưa có ký ức nào được lưu.",
                savedOn: "Đã lưu ngày"
            }
        };

        let currentLang = localStorage.getItem('emotica-lang') || 'en';

        function translateUI(lang) {
            currentLang = lang;
            localStorage.setItem('emotica-lang', lang);
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            // Cập nhật placeholder
            const newContentEl = document.getElementById('new-content');
            if (newContentEl) {
                newContentEl.placeholder = translations[lang].addNewMemoryPlaceholder || "Ví dụ: Tên của tôi là An, tôi thích lập trình Python...";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            translateUI(currentLang);

            const listEl = document.getElementById('memory-list');
            const addForm = document.getElementById('add-memory-form');
            const newContentEl = document.getElementById('new-content');

            const statusEl = document.getElementById('memory-status');
            const progressEl = document.getElementById('memory-progress');

            // Tải trạng thái
            async function loadStatus() {
                try {
                    const response = await fetch('/api/memory/status');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    
                    statusEl.textContent = `${data.count} / ${data.limit} ${translations[currentLang].items}`;
                    progressEl.value = data.count;
                    progressEl.max = data.limit;

                    if (data.is_full) {
                        statusEl.classList.add('text-yellow-400');
                        statusEl.innerHTML += ` <span class="font-semibold">(${translations[currentLang].fullLimit})</span>`;
                        addForm.querySelector('button[type="submit"]').disabled = true;
                        addForm.querySelector('button[type="submit"]').classList.add('opacity-50', 'cursor-not-allowed');
                    } else {
                        statusEl.classList.remove('text-yellow-400');
                        addForm.querySelector('button[type="submit"]').disabled = false;
                        addForm.querySelector('button[type="submit"]').classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                } catch (error) {
                    console.error('Lỗi tải status:', error);
                    statusEl.textContent = `${translations[currentLang].error} tải trạng thái.`;
                    statusEl.classList.add('text-red-400');
                }
            }

            // Tải danh sách
            async function loadMemories() {
                try {
                    const response = await fetch('/api/memory');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const memories = await response.json();
                    listEl.innerHTML = ''; // Xóa

                    if (memories.length === 0) {
                        listEl.innerHTML = `<p class="text-gray-400 text-center py-8">${translations[currentLang].noMemories}</p>`;
                        return;
                    }

                    memories.forEach(mem => {
                        const item = document.createElement('div');
                        // 11. Áp dụng class Tailwind cho các item được tạo động
                        item.className = 'flex flex-col sm:flex-row justify-between items-start gap-4 p-4 bg-gray-700 border border-gray-600 rounded-lg';
                        item.dataset.id = mem.id;

                        const createdAt = new Date(mem.created_at).toLocaleDateString(currentLang, {
                            year: 'numeric', month: '2-digit', day: '2-digit'
                        });
                        
                        // 12. Cập nhật HTML động với các lớp Tailwind
                        item.innerHTML = `
                            <div class="flex-1 w-full">
                                <textarea class="memory-content w-full min-h-[80px] bg-gray-600 text-gray-100 border border-gray-500 rounded-md p-2 
                                                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">${mem.content}</textarea>
                                <p class="text-xs text-gray-400 mt-2">${translations[currentLang].savedOn}: ${createdAt}</p>
                            </div>
                            <div class="flex flex-row sm:flex-col gap-2 w-full sm:w-auto">
                                <button class="save-btn px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition w-full sm:w-auto" data-id="${mem.id}">${translations[currentLang].save}</button>
                                <button class="delete-btn px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition w-full sm:w-auto" data-id="${mem.id}">${translations[currentLang].delete || 'Delete'}</button>
                            </div>
                        `;
                        listEl.appendChild(item);
                    });
                } catch (error) {
                    console.error('Lỗi tải memory:', error);
                    listEl.innerHTML = `<p class="text-red-400 text-center py-8">${translations[currentLang].error} khi tải danh sách ký ức.</p>`;
                }
            }

            // Xử lý sự kiện (Add, Update, Delete)
            listEl.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (!id) return;

                // Xóa
                if (e.target.classList.contains('delete-btn')) {
                    if (!confirm(translations[currentLang].deleteConfirm)) return;
                    try {
                        await fetch(`/api/memory/${id}`, { method: 'DELETE' });
                        e.target.closest('div[data-id]').remove();
                        loadStatus(); // Cập nhật lại status
                        showToast(translations[currentLang].deleteSuccess, 'success');
                    } catch (error) {
                        console.error('Lỗi xóa:', error);
                        showToast(`${translations[currentLang].error} khi xóa.`, 'error');
                    }
                }

                // Lưu (Update)
                if (e.target.classList.contains('save-btn')) {
                    const itemEl = e.target.closest('div[data-id]');
                    const textarea = itemEl.querySelector('.memory-content');
                    const newContent = textarea.value;

                    try {
                        await fetch(`/api/memory/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ content: newContent })
                        });
                        showToast(translations[currentLang].updateSuccess, 'success');
                        // Thêm hiệu ứng flash nhỏ khi lưu
                        itemEl.classList.add('animate-pulse');
                        setTimeout(() => itemEl.classList.remove('animate-pulse'), 1000);
                    } catch (error) {
                        console.error('Lỗi cập nhật:', error);
                        showToast(`${translations[currentLang].error} khi cập nhật.`, 'error');
                    }
                }
            });

            // Thêm mới
            addForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = newContentEl.value.trim();
                if (!content) return;

                const submitButton = addForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                
                try {
                    const response = await fetch('/api/memory', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: content })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || translations[currentLang].error);
                    }

                    newContentEl.value = ''; // Xóa form
                    loadMemories(); // Tải lại list
                    loadStatus(); // Tải lại status
                    showToast(translations[currentLang].addSuccess, 'success');
                } catch (error) {
                    console.error('Lỗi thêm mới:', error);
                    showToast(error.message, 'error');
                } finally {
                    // Nút submit sẽ được kích hoạt lại bởi loadStatus() nếu còn chỗ
                }
            });

            // Tải lần đầu
            loadStatus();
            loadMemories();
        });

        // 13. Cải thiện hàm Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            
            toast.className = `fixed top-5 right-5 ${bgColor} text-white px-5 py-3 rounded-lg shadow-lg z-50 font-medium text-sm animate-pulse`; // Thêm animate-pulse ban đầu
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // Xóa animate-pulse sau 1s để mượt mà
            setTimeout(() => toast.classList.remove('animate-pulse'), 1000);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
